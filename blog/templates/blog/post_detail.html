{% extends 'blog/base.html' %}

{% block content %}
    <div class="postddd">
        {% if post_htm.published_date %}
            <div class="date">
                {{ post_htm.published_date }}
            </div>
        {% endif %}
        <h1>{{ post_htm.title }}</h1>
        <p>{{ post_htm.text|linebreaksbr }}</p>
    </div>
{% endblock %}
